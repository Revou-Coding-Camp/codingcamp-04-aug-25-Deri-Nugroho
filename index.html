<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>

        <!-- Form Input -->
        <form id="todo-form" class="todo-form">
            <input type="text" id="todo-input" placeholder="Add a todo . . ." required>
            <input type="date" id="due-date" required>
            <button type="submit" class="btn-add">+</button>
        </form>

        <!-- Filter -->
        <div class="filter-container">
            <button id="filter-all" class="btn-filter">Filter</button>
            <button id="delete-all" class="btn-delete">Delete All</button>
        </div>

        <!-- Table -->
        <table class="todo-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <tr>
                    <td colspan="4" class="no-task">No task found</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
