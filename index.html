<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>TO-DOIT Made with ❤️ by Abdellatif Laghjaj</h1>
        <div class="stats">
            <p>Total Tasks: <span id="total-tasks">0</span></p>
            <p>Completed: <span id="completed-tasks">0</span></p>
            <p>Pending: <span id="pending-tasks">0</span></p>
            <p>Progress: <span id="progress">0%</span></p>
        </div>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add new task" required>
            <input type="date" id="due-date" required>
            <button type="submit">Add Task</button>
        </form>
        <div class="filter">
            <button id="filter-all">All Tasks</button>
            <button id="filter-pending">Pending</button>
            <button id="filter-completed">Completed</button>
        </div>
        <ul id="todo-list"></ul>
        <button id="delete-all">Delete All Tasks</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
